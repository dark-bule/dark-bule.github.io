<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到我的GitHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .description {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .github-link {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .github-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .tech-stack {
            margin-top: 30px;
            padding-top: 20px;
        }

        .tech-stack h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .tech-tag {
            background: #f8f9fa;
            color: #495057;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .tech-tag:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
            
            .tech-tags {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">
            👨‍💻
        </div>
        
        <h1>欢迎来到我的GitHub</h1>
        
        <p class="subtitle">探索代码的世界，创造无限可能</p>
        
        <p class="description">
            这里是我分享代码、项目和想法的地方。我热爱编程，喜欢学习新技术，
            并致力于创造有价值的开源项目。让我们一起在代码的海洋中遨游！
        </p>
        
        <a href="https://github.com" class="github-link" target="_blank">
            🚀 访问我的GitHub
        </a>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-number">50+</span>
                <span class="stat-label">项目</span>
            </div>
            <div class="stat">
                <span class="stat-number">1000+</span>
                <span class="stat-label">提交</span>
            </div>
            <div class="stat">
                <span class="stat-number">5+</span>
                <span class="stat-label">语言</span>
            </div>
        </div>
        
        <div class="tech-stack">
            <h3>技术栈</h3>
            <div class="tech-tags">
                <span class="tech-tag">JavaScript</span>
                <span class="tech-tag">Python</span>
                <span class="tech-tag">React</span>
                <span class="tech-tag">Node.js</span>
                <span class="tech-tag">Vue.js</span>
                <span class="tech-tag">TypeScript</span>
                <span class="tech-tag">HTML/CSS</span>
                <span class="tech-tag">Git</span>
            </div>
        </div>
    </div>

    <script>
        // 添加一些交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 为技术标签添加点击效果
            const techTags = document.querySelectorAll('.tech-tag');
            techTags.forEach(tag => {
                tag.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-1px)';
                    }, 150);
                });
            });

            // 为统计数字添加计数动画
            const statNumbers = document.querySelectorAll('.stat-number');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const target = entry.target;
                        const finalNumber = target.textContent;
                        const isPlus = finalNumber.includes('+');
                        const number = parseInt(finalNumber.replace('+', ''));
                        
                        let current = 0;
                        const increment = number / 50;
                        const timer = setInterval(() => {
                            current += increment;
                            if (current >= number) {
                                target.textContent = finalNumber;
                                clearInterval(timer);
                            } else {
                                target.textContent = Math.floor(current) + (isPlus ? '+' : '');
                            }
                        }, 30);
                        
                        observer.unobserve(target);
                    }
                });
            });

            statNumbers.forEach(stat => observer.observe(stat));
        });
    </script>
</body>
</html>
